<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turnamen Futuristik</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="neo-header">
<h1>Turnamen Futuristik</h1>
</header>


<main class="container">
<section class="card neo-card">
<h2>Daftar Turnamen</h2>
<div id="tournament-list"></div>
</section>


<section class="card neo-card">
<h2>Daftar Sebagai Peserta</h2>
<form id="register-form">
<input type="text" placeholder="Nama Peserta" id="name" required />
<input type="text" placeholder="Tim" id="team" required />
<button type="submit" class="neo-button">Daftar</button>
</form>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
